<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="icon" type="image/x-icon" href="/images/icon.png">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="notification-box">
        <div class="dialogue">
            <h3 id="notification-msg" class="dialogue-msg">Dialogue Message</h3>
            <button class="button" onclick="closeDialogue()">OK</button>
        </div>
    </div>
    <header>
        <nav>
            <h2><a href="/index.html">Weiqin Yang</a></h2>
            <ul>
                <li><a href="/pages/projects.html">Projects</a></li>
                <li><a href="/pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <form id="contact-form" action="submit">
                <div class="form-entry">
                    <label for="client-name">Name</label>
                    <input type="text" id="client-name" placeholder="Your Name" required>
                </div>
                <div class="form-entry">
                    <label for="client-email">E-mail</label>
                    <input type="text" id="client-email" placeholder="Your Email" required>
                </div>
                <div class="form-entry msg-entry">
                    <label for="client-msg">Message</label>
                    <textarea name="client-msg" id="client-msg" required></textarea>
                </div>
                <input id="contact-me" class="button" type="button" value="Contact Me" onclick="handleMail()">
            </form>
        </div>
    </main>
    <footer>
        <div class="socials">
            <a href="https://www.github.com/johnloser-lwi" target="_blank"><img src="/images/brands-github.svg" alt="github"></a>
            <a href="https://www.linkedin.com/in/weiqin-yang-1a666b112" target="_blank"><img src="/images/brands-linkedin.svg" alt="linkedin"></a>
            <a  href="https://www.instagram.com/john_yang_lwi" target="_blank"><img src="/images/brands-instagram.svg" alt="instagram"></a>
        </div>
    </footer>

    <script src="/js/handlemail.js"></script>
</body>
</html>
