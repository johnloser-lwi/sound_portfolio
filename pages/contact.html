<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="icon" type="image/x-icon" href="/images/JohnYang.png">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav>
            <h1><a href="/index.html">Weiqin Yang</a></h1>
            <ul>
                <li><a href="/pages/projects.html">Projects</a></li>
                <li><a href="/pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <form id="contact-form" action="">
                <div class="form-entry">
                    <label for="client-name">Name</label>
                    <input type="text" id="client-name" placeholder="Your Name" required>
                </div>
                <div class="form-entry">
                    <label for="client-email">E-mail</label>
                    <input type="text" id="client-email" placeholder="Your Email" required>
                </div>
                <div class="form-entry msg-entry">
                    <label for="client-msg">Message</label>
                    <textarea name="client-msg" id="client-msg" required></textarea>
                </div>
                <input id="contact-me" class="button" type="button" value="Contact Me" onclick="handleMail()">
            </form>
        </div>
    </main>

    <script src="/js/handlemail.js"></script>
</body>
</html>
